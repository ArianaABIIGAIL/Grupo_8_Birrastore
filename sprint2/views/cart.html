<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Carrito de compras</title>
</head>

<body class="cart-body">

  <header>
    <div class="cart-logo">
      <img src="../images/logo.png" alt="">
    </div>
  </header>

  <main class="main-cart">

    <div class="">
      <p class="text-light calculate">Calculá tu costo de envío ingresando tu código postal</p>
      <form class="calculate" action="">
        <input class="input-calc" type="number" id="cp" name="cp" placeholder="1646" size="20">
        <button>Calcular envío</button>
      </form>
    </div>


    <div class="cart-title">
      <h3 class="price">Mostrar resumen de pedido</h3>
    </div>


    <article class="product-box">



      <div class="article-content">

        <div class="square-img-container">

          <img class="square-img" src="../images/cerveza-peñon.jpg" alt="">

          <div class="circle">
            <div>
              1
            </div>

          </div>


        </div>

        <div class="description">
          <p>Patagonia 473ml X6u</p>
          <button class="add-substract">+</button> 1
          <button class="add-substract">-</button>
          <button class="close">X</button>
        </div>

      </div>

      <div class="price">
        <p>$1500</p>
      </div>

    </article>

    <article class="product-box">



      <div class="article-content">

        <div class="square-img-container">

          <img class="square-img" src="../images/cerveza-peñon.jpg" alt="">

          <div class="circle">
            <div>
              1
            </div>

          </div>


        </div>

        <div class="description">
          <p>Patagonia 473ml X6u</p>
          <button class="add-substract">+</button> 1
          <button class="add-substract">-</button>
          <button class="close">X</button>
        </div>

      </div>

      <div class="price">
        <p>$1500</p>
      </div>

    </article>

    <article class="product-box">



      <div class="article-content">

        <div class="square-img-container">

          <img class="square-img" src="../images/cerveza-peñon.jpg" alt="">

          <div class="circle">
            <div>
              1
            </div>

          </div>


        </div>



        <div class="description">
          <p>Patagonia 473ml X6u</p>
          <button class="add-substract">+</button> 1
          <button class="add-substract">-</button>
          <button class="close">X</button>
        </div>

      </div>

      <div class="price">
        <p>$1500</p>
      </div>

    </article>

    <hr class="text-light">

    <div class="subtotal text-light">
      <p>SUBTOTAL</p>
      <p>$3500</p>
    </div>

    <div class="envios text-light">
      <p>Envíos</p>
      <p>$500</p>
    </div>

    <div class="buy">
      <button>FINALIZAR COMPRA</button>

    </div>

  </main>


</body>

</html>
